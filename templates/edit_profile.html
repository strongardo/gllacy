<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<h2>Редактирование профиля</h2>
<form method="post">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit" name="profile_submit">Сохранить профиль</button>
</form>

<h2>Изменение пароля</h2>
<form method="post">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit" name="password_submit">Изменить пароль</button>
</form>

<style>
    .messages {
        list-style: none;
        padding: 0;
    }
    .messages li {
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
    }
    .messages .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .messages .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>

</body>
</html>
