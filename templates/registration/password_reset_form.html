<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
</head>
<body>
<h2>Восстановление пароля</h2>
<p>Введите ваш email для получения инструкции по сбросу пароля:</p>

</form>
</body>
</html>
